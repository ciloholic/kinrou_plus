<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤労の獅子 Plus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="w-80 min-h-[200px] m-0 p-4 bg-white text-gray-800 font-sans">
  <div class="text-center mb-4">
    <div class="flex items-center justify-center gap-2 text-lg font-bold mb-1">
      <img src="../../icons/icon128.png" alt="勤労の獅子" width="20" height="20">
      <span>勤労の獅子 Plus</span>
    </div>
    <p class="text-gray-500 text-xs">自動ログイン設定</p>
  </div>

  <div id="message" class="hidden text-center text-sm rounded-md p-2 mb-3"></div>

  <form id="credential-form">
    <div class="mb-3">
      <label for="company-code" class="block text-xs font-semibold text-gray-600 mb-1">法人コード</label>
      <input type="text" id="company-code" maxlength="5" placeholder="例: 12345" required
        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg bg-gray-50 transition-all focus:outline-none focus:border-gray-800 focus:ring-2 focus:ring-black/10 focus:bg-white placeholder:text-gray-400">
    </div>

    <div class="mb-3">
      <label for="employee-code" class="block text-xs font-semibold text-gray-600 mb-1">社員コード</label>
      <input type="text" id="employee-code" maxlength="10" placeholder="例: 0001" required
        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg bg-gray-50 transition-all focus:outline-none focus:border-gray-800 focus:ring-2 focus:ring-black/10 focus:bg-white placeholder:text-gray-400">
    </div>

    <div class="mb-3">
      <label for="password" class="block text-xs font-semibold text-gray-600 mb-1">パスワード</label>
      <input type="password" id="password" maxlength="50" placeholder="パスワード" required
        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg bg-gray-50 transition-all focus:outline-none focus:border-gray-800 focus:ring-2 focus:ring-black/10 focus:bg-white placeholder:text-gray-400">
    </div>

    <div class="flex gap-2 mt-4">
      <button type="submit" id="save-btn"
        class="flex-1 py-2.5 px-4 text-sm font-semibold border-none rounded-lg cursor-pointer transition-all bg-gray-800 text-white shadow-md hover:bg-gray-700 hover:shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
        保存
      </button>
      <button type="button" id="open-page-btn"
        class="flex-1 py-2.5 px-4 text-sm font-semibold border-none rounded-lg cursor-pointer transition-all bg-gray-100 text-gray-600 hover:bg-gray-200">
        打刻画面を開く
      </button>
    </div>
  </form>

  <div class="mt-4 pt-3 border-t border-gray-200">
    <button type="button" id="clear-btn"
      class="w-full py-2 px-4 text-xs font-medium border-none rounded-lg cursor-pointer transition-all bg-white text-red-500 hover:bg-red-50 hover:text-red-600">
      保存済みの認証情報を削除
    </button>
  </div>

  <div class="flex items-center justify-center gap-1 mt-3 pt-3 border-t border-gray-200 text-gray-400 text-xs">
    <svg class="text-gray-500" viewBox="0 0 24 24" width="12" height="12">
      <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
    </svg>
    <span>パスワードは暗号化して保存されます</span>
  </div>

  <script src="credential-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
